<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        div {
            border: 1px solid black;
            padding: 20px;
            margin: 10px;
        }
        section {
            display: flex;
        }

    </style>
</head>
<body>
    <h1>구구단</h1>
    <section>
        <script>
            for (var i = 2; i <= 9; i++) {            
                document.write("<div>")
                for ( var j = 1; j <= 9; j++) {
                    document.write(`<p>${i} X ${j} = ${i*j}</p>`)
                }
                document.write("</div>")
            }
        </script>
    </section>
</body>
</html>
