<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let session = prompt("관심 세션을 선택해 주세요. 1-마케팅, 2-개발, 3-디자인", "1")
        switch (session) {
            case "1":
                document.write(`마케팅 세션은 101호 입니다.`)
                break
            case "2":
                document.write(`개발 세션은 201호 입니다.`)
                break
            case "3":
                document.write(`디자인 세션은 301호 입니다.`)
                break
            default:
                alert("잘못 입력했습니다.")
                break
        }
    </script>
</body>
</html>
