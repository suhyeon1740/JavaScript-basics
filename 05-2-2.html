<body>
    <script>
        var num1 = Number(prompt("첫 번째 숫자는?"))
        var num2 = Number(prompt("두 번째 숫자는?"))
        alert(addNumber(num1, num2))
        function addNumber (a,b) {
            return a+b
        }
    </script>
