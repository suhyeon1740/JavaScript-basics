<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>3의 배수 찾기</h1>
    <script>
        var sum = 0
        for (var i = 3; i <= 100; i++) {
            if (i%3 !== 0) continue
            document.write(i+" ")
            sum++
        }
        document.write(`<br>3의 배수의 개수: ${sum}`)
    </script>
</body>
</html>
