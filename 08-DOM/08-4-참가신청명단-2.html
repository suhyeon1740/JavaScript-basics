<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>참가 신청</h1>
        <form action="">
            <input type="text" id="userName" placeholder="이름" required>
            <button onclick="newRegister(); return false;">신청</button>    
              
        </form>
        <hr>
        <div id="nameList"></div>
    </div>
    <script>        
        function newRegister() {
            var newP = document.createElement("p")
            var userName = document.getElementById("userName")
            var newText = document.createTextNode(userName.value)
            newP.appendChild(newText)
            var newList = document.getElementById("nameList")
            
            var delBtn = document.createElement("span")
            var delBtnText = document.createTextNode("X")
            delBtn.appendChild(delBtnText)
            
            newP.appendChild(delBtn)
                        
            newList.insertBefore(newP, newList.childNodes[0])            
            userName.value = ''   
            
            var removeBtns = document.querySelectorAll("span")
            for( var i = 0; i < removeBtns.length; i++) {
                removeBtns[i].addEventListener('click', function() {
                    this.parentNode.parentNode.removeChild(this.parentNode)
                })
            }
        }        
    </script>
</body>
</html>
